openapi: 3.0.0
info:
  title: FE1T Documentation
  version: 0.5.0
servers:
  - url: 'https://mxp-public-fe1t-app-api.dev.icadsistemi.com/v1'
    description: Development
  - url: 'https://mxp-public-fe1t-app-api.prod.icadsistemi.com/v1'
    description: Production
paths:
  /configuration:
    get:
      tags:
        - Configuration
      summary: Get app first configuration
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigurationOutput'
  /customers:
    get:
      tags:
        - Customers
      summary: Search customer
      parameters:
        - name: vat_number
          in: query
          description: VAT number
          required: false
          schema:
            type: string
        - name: fiscal_code
          in: query
          description: Fiscal code
          required: false
          schema:
            type: string
        - name: name
          schema:
            type: string
          in: query
          description: Partial or complete customer name
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomersOutput'
    post:
      summary: Create customer
      operationId: ''
      responses:
        '201':
          description: Created
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerInput'
      tags:
        - Customers
  '/customers/{id}':
    put:
      tags:
        - Customers
      summary: Update customer
      parameters:
        - name: id
          in: path
          description: Customer id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomersInput'
      responses:
        '204':
          description: No content
  '/customers/{id}/vehicle':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    post:
      summary: Create vehicle
      operationId: post-customers-id-vehicle
      responses:
        '201':
          description: Created
      description: Used to create a new vehicle for the input customer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VehicleInput'
      tags:
        - Vehicles
  /fuelstations:
    get:
      tags:
        - Fuelstations
      summary: Get users enabled fuelstations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuelstationsOutput'
  '/fuelstations/{fuelstation_id}':
    get:
      tags:
        - Fuelstations
      summary: Get fuelstation settings
      parameters:
        - name: fuelstation_id
          in: path
          description: Fuelstation id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuelstationsSettingsOutput'
    put:
      tags:
        - Fuelstations
      summary: Update fuelstation settings
      parameters:
        - name: fuelstation_id
          in: path
          description: Fuelstation id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FuelstationSettingsInput'
      responses:
        '201':
          description: No content
  '/fuelstations/{fuelstation_id}/prices':
    get:
      tags:
        - Prices
      summary: Get fuelstation active prices
      parameters:
        - name: fuelstation_id
          in: path
          description: Fuelstation id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricesOutput'
    put:
      tags:
        - Prices
      summary: Upsert fuelstation price
      parameters:
        - name: fuelstation_id
          in: path
          description: Fuelstation id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PricesInput'
      responses:
        '201':
          description: Created
          content: {}
        '204':
          description: No Content
  '/fuelstations/{fuelstation_id}/pumps/{pump_number}/supplies':
    parameters:
      - schema:
          type: string
        name: fuelstation_id
        in: path
        required: true
      - schema:
          type: string
        name: pump_number
        in: path
        required: true
    get:
      summary: Retrieve supplies list
      tags:
        - Supplies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetSuppliesOutput'
      operationId: get-fuelstation-fuelstation_id-pumps-pump_number-supplies
  '/fuelstations/{fuelstation_id}/services':
    parameters:
      - schema:
          type: string
        name: fuelstation_id
        in: path
        required: true
    get:
      summary: Fuel station services
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicesOutput'
      operationId: get-fuelstations-fuelstation_id-services
      description: Get active services for the selected fuel stations
      tags:
        - Services
  /invoices:
    get:
      tags:
        - Invoices
      summary: Search invoices
      parameters:
        - name: date_from
          in: query
          description: Start datetime range
          required: false
          schema:
            type: integer
            format: unixtime
        - name: date_to
          in: query
          required: false
          schema:
            type: integer
            format: unixtime
          description: End datetime range
        - name: status_code
          in: query
          schema:
            type: string
          description: Invoice status
          required: true
          examples:
            To be approved:
              value: SF01
            Approved:
              value: SF02
            Historical:
              value: historical
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesSearchOutput'
    put:
      summary: Insert invoice request
      operationId: put-invoices
      responses:
        '204':
          description: No Content
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InsertInvoiceInput'
      tags:
        - Invoices
  '/invoices/{invoice_id}/details':
    get:
      tags:
        - Invoices
      summary: Get invoice details
      parameters:
        - name: invoice_id
          in: path
          description: Invoice id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoiceDetailsOutput'
  '/invoices/{invoice_id}/details/{detail_id}':
    put:
      tags:
        - Invoices
      summary: Update invoice detail
      parameters:
        - name: invoice_id
          in: path
          description: Invoice id
          required: true
          schema:
            type: integer
        - name: detail_id
          in: path
          description: Detail id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvoiceDetailInput'
      responses:
        '201':
          description: No content
  '/invoices/{invoice_id}/details/{detail_id}/approve':
    summary: Approve invoice detail
    parameters:
      - schema:
          type: string
        name: invoice_id
        in: path
        required: true
      - schema:
          type: string
        name: detail_id
        in: path
        required: true
    post:
      summary: ''
      operationId: post-invoices-invoice_id-details-detail_id-approve
      responses:
        '201':
          description: Created
      tags:
        - Invoices
  '/invoices/{invoice_id}/details/{detail_id}/reject':
    post:
      tags:
        - Invoices
      summary: Reject invoice detail
      parameters:
        - name: invoice_id
          in: path
          description: Invoice id
          required: true
          schema:
            type: integer
        - name: detail_id
          in: path
          description: Detail id
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: No content
  '/invoices/{invoice_id}/print':
    get:
      tags:
        - Invoices
      summary: Print invoice as pdf
      parameters:
        - name: invoice_id
          in: path
          description: Invoice id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicePrintOutput'
  /invoices/approve:
    post:
      tags:
        - Invoices
      summary: Approve invoices
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvoicesApproveInput'
      responses:
        '201':
          description: No content
  /invoices/attended/prepare:
    get:
      summary: Get data to prepare invoice
      tags:
        - Invoices
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicePrepareOutput'
      operationId: get-invoices-attended-prepare
      parameters:
        - schema:
            type: string
          in: query
          name: qr_code
          description: 'Qr code value '
        - schema:
            type: string
          in: query
          name: customer_id
  /invoices/status/reset:
    post:
      tags:
        - Invoices
      summary: Reset invoice status to "to be approved"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                invoices_ids:
                  type: array
                  items:
                    type: integer
      responses:
        '204':
          description: Status reset
  /invoices/reject:
    post:
      tags:
        - Invoices
      summary: Reject invoices
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvoicesRejectInput'
      responses:
        '201':
          description: No content
  /terms:
    get:
      tags:
        - Terms
      summary: Get user terms and conditions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserTermsOutput'
    put:
      summary: Edit user terms and conditions
      operationId: tandc
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserTermsInput'
      tags:
        - Terms
  /payments/methods:
    get:
      summary: Get payment methods
      tags:
        - Payments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    x-stoplight:
                      id: 6r1ygfua41v77
                  name:
                    type: string
                    x-stoplight:
                      id: rw2eig6t6q7f7
                  sdi_code:
                    type: string
                    x-stoplight:
                      id: 28iyautui0g5q
                  needs_bank_coordinates:
                    type: boolean
                    x-stoplight:
                      id: 1brn1l70u8qou
                  use:
                    type: string
                    x-stoplight:
                      id: u7vk0yivopwhl
      operationId: get-payments-methods
  '/versions/{platform}':
    parameters:
      - schema:
          type: string
        name: platform
        in: path
        required: true
        examples:
          ios:
            value: ios
          android:
            value: android
        description: Version platform
    get:
      summary: Get the latest app version
      tags:
        - Versions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    x-stoplight:
                      id: c4f2rqeogwwja
                  version:
                    type: string
                    x-stoplight:
                      id: auy1z7dzwyra6
      operationId: get-versions-platform
  /users/profile:
    get:
      summary: GET user profile
      tags:
        - Users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileOutput'
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity (WebDAV)
        '500':
          description: Internal Server Error
      operationId: get-users-profile
    parameters: []
    put:
      summary: PUT user profile
      tags:
        - Users
      operationId: put-users-profile
      responses:
        '200':
          description: OK
        '422':
          description: Unprocessable Entity (WebDAV)
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileInput'
        description: ''
